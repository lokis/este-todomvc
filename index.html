<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Este.js • TodoMVC</title>
  <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
</head>

<body>
  <section id="todoapp"></section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>
      Created by <a href="http://daniel.steigerwald.cz/">Daniel Steigerwald</a>
      with <a href="https://github.com/steida/este">Este.js</a> framework
    </p>
    <p>
      <a href="https://github.com/steida/este-todomvc">github.com/steida/este-todomvc</a>
    </p>
    <p>Development version (compiled size 46 kB gzipped)</p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a>
    </p>
  </footer>
  <!-- Scripts here. Don't remove this ↓ -->
  <script src="bower_components/todomvc-common/base.js"></script>

  <!-- Scripts for production. -->
  <script src="build/app.js"></script>

  <!-- Scripts only for development. -->
  <script src="bower_components/closure-library/closure/goog/base.js"></script>
  <script src="tmp/deps.js"></script>
  <script src="js/main.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>

  <!--
    It's a good thing to explicitly run your app via app.main().

  -->
  <script>
    app.main();
  </script>

</html>
